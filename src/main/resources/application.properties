# ===============================================================
# CORE APPLICATION
# ===============================================================
spring.application.name=Tea4Life-User-Service
spring.threads.virtual.enabled=true
# ===============================================================
# INFRASTRUCTURE & DATA
# ===============================================================
## SQL - MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3307/tea4life-user-service
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
### Data ID Generator
snowflake.worker-id=${SNOWFLAKE_WORKER_ID}
snowflake.datacenter-id=${SNOWFLAKE_DATACENTER_ID}
# ===============================================================
# SECURITY
# ===============================================================
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
# ===============================================================
# OBSERVABILITY (LOGS & HEALTH)
# ===============================================================
## Actuator
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.status.http-mapping.UP=200
management.endpoint.health.status.http-mapping.DOWN=503
## Logging
logging.level.root=INFO
logging.level.me.huynhducphu=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# ===============================================================
# WEB / MVC CONFIGURATION
# ===============================================================
## Swagger / Docs
springdoc.api-docs.enabled=false
springdoc.api-docs.version=openapi_3_0
springdoc.swagger-ui.enabled=false
## Pagination
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=20
## File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=30MB
## JSON Format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Ho_Chi_Minh